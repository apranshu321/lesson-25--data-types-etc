<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <p id="number"></p>
    <script>
        var i=0;
        var text="";
    while (i<48){
        text += "<br>The number is " + i;
        i++;
        document.getElementById("number").innerHTML = text;
    }
    </script>
    
</body>
</html>
